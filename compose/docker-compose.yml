version: "3.8"

services:
  #
  # TV
  #

  mirakc:
    image: ghcr.io/akashisn/mirakc
    init: true
    profiles:
      - tv
    cap_add:
      - SYS_ADMIN
      - SYS_NICE
    devices:
      - /dev/bus:/dev/bus
      - /dev/dvb:/dev/dvb
    ports:
      - 40772:40772
    volumes:
      - mirakc-epg:/var/lib/mirakc/epg
      - type: bind
        source: ./mirakc/config.yml
        target: /etc/mirakc/config.yml
        read_only: true
      - type: bind
        source: ./mirakc/isdb.conf
        target: /etc/mirakc/isdb.conf
        read_only: true
    environment:
      TZ: Asia/Tokyo
      RUST_LOG: info,mirakc=debug
    networks:
      external:
    restart: always

  mariadb_epgstation:
    profiles:
      - tv
    image: mariadb:10.8
    volumes:
      - mariadb_epgstation:/var/lib/mysql
    environment:
      TZ: "Asia/Tokyo"
      MYSQL_USER: epgstation
      MYSQL_PASSWORD: ${MYSQL_EPGSTATION_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_EPGSTATION_ROOT_PASSWORD}
      MYSQL_DATABASE: epgstation
    expose:
      - "3306"
    networks:
      external:
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --performance-schema=false --expire_logs_days=1
    restart: always

  epgstation:
    image: ghcr.io/akashisn/epgstation
    profiles:
      - tv
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./epgstation/config
        target: /app/config
        read_only: false
      - type: bind
        source: ./epgstation/thumbnail
        target: /app/thumbnail
        read_only: false
      - type: bind
        source: /mnt/recorded
        target: /app/recorded
        read_only: false
    devices:
      - /dev/dri:/dev/dri
    environment:
      TZ: "Asia/Tokyo"
      HOME: /app
      MYSQL_PASSWORD: ${MYSQL_EPGSTATION_PASSWORD}
    expose:
      - "8888"
    networks:
      external:
    depends_on:
      - mirakc
      - mariadb_epgstation
    command: >
      /bin/sh -c
        "envsubst '$$MYSQL_PASSWORD' < /app/config/config.yml.template > /app/config/config.yml
        npm start"
    restart: always

  #
  # DNS
  #

  dnsmasq:
    image: ghcr.io/akashisn/dnsmasq@sha256:85942fe35c91fb4140f102fc2d3de257aeadca8787cb5df762897bf1ac49f269
    profiles:
      - dns
    volumes:
      - type: bind
        source: ./dns/conf/dnsmasq.conf
        target: /etc/dnsmasq.d/dnsmasq.conf
        read_only: true
    environment:
      TZ: "Asia/Tokyo"
    expose:
      - "10053/udp"
    networks:
      external:
        ipv4_address: "172.20.15.10"
    restart: always

  dnsdist:
    image: ghcr.io/akashisn/dnsdist@sha256:b8aed38d75751400890e71fb0676be87286dcbe1ccf7e1e38e543ce8761ccd5c
    profiles:
      - dns
    volumes:
      - type: bind
        source: ./dns/conf/dnsdist.conf
        target: /etc/dnsdist.conf
        read_only: true
      - type: bind
        source: /etc/certificates/dns-akashisn-info.crt
        target: /certs/tls.crt
        read_only: true
      - type: bind
        source: /etc/certificates/dns-akashisn-info.key
        target: /certs/tls.key
        read_only: true
    environment:
      TZ: "Asia/Tokyo"
    expose:
      - "53/udp"
      - "443/tcp"
      - "853/tcp"
    ports:
      - "172.16.10.20:53:53/udp"
      - "172.16.10.20:853:853/tcp"
      - "172.16.10.20:443:443/tcp"
    networks:
      external:
    depends_on:
      - dnsmasq
    restart: always

  #
  # Nginx
  #

  nginx:
    image: nginx:mainline
    profiles:
      - tv
    volumes:
      - type: bind
        source: ./nginx/conf/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
      - type: bind
        source: ./nginx/conf/real_ip.conf
        target: /etc/nginx/conf.d/real_ip.conf
        read_only: true
      - type: bind
        source: ./nginx/conf/tv.conf
        target: /etc/nginx/conf.d/tv.conf
        read_only: true
      - type: bind
        source: /etc/certificates/tv-akashisn-info.crt
        target: /etc/certificates/tv-akashisn-info.crt
        read_only: true
      - type: bind
        source: /etc/certificates/tv-akashisn-info.key
        target: /etc/certificates/tv-akashisn-info.key
        read_only: true
    environment:
      TZ: "Asia/Tokyo"
    expose:
      - "443/tcp"
    ports:
      - "172.16.10.15:443:443/tcp"
    networks:
      external:
    depends_on:
      - epgstation
    restart: always

volumes:
  mariadb_epgstation:
    name: mariadb_epgstation
    driver: local
  mirakc-epg:
    name: mirakc_epg
    driver: local

networks:
  external:
    internal: false
    ipam:
      driver: default
      config:
        - subnet: "172.20.15.0/24"