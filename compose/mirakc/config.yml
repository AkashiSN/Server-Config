tuners:
  - name: DDMaxM4-0
    types:
      - GR
      - BS
    command: dvbv5-zap -a 0 -c /etc/mirakc/isdb.conf -r -P {{{channel}}} -o -

  - name: DDMaxM4-1
    types:
      - GR
      - BS
    command: dvbv5-zap -a 1 -c /etc/mirakc/isdb.conf -r -P {{{channel}}} -o -

  - name: DDMaxM4-2
