      - GR
      - BS
    command: dvbv5-zap -a 2 -c /etc/mirakc/isdb.conf -r -P {{{channel}}} -o -

  - name: DDMaxM4-3
    types:
      - GR
      - BS
    command: dvbv5-zap -a 3 -c /etc/mirakc/isdb.conf -r -P {{{channel}}} -o -

filters:
  decode-filter:
    command: arib-b25-stream
