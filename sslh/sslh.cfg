verbose: 0;
foreground: true;
inetd: false;
numeric: true;
transparent: false;
timeout: 5;
user: "root";
pidfile: "/var/run/sslh.pid";
chroot: "/opt/sslh";

listen:
(
    { host: "0.0.0.0"; port: "443"; }
);

protocols:
(
     { name: "openvpn"; host: "openvpn"; port: "443"; keepalive: true; },
     { name: "tls"; host: "nginx"; port: "443"; tfo_ok: true; log_level: 1; }
);
