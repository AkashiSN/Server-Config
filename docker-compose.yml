version: "3.8"

services:
  #
  # TV
  #
  mirakurun:
    image: ghcr.io/akashisn/dvb-docker/mirakurun
    cap_add:
      - SYS_ADMIN
      - SYS_NICE
    devices:
      - /dev/bus:/dev/bus
      - /dev/dvb:/dev/dvb
    volumes:
      - ./mirakurun/config/:/app-config/
      - ./mirakurun/data/:/app-data/
    environment:
      TZ: Asia/Tokyo
      LOG_LEVEL: "3"
    expose:
      - "40772"
    networks:
      internal:
    restart: always

  mariadb_epgstation:
    image: mariadb:10.6
    volumes:
      - mariadb_epgstation:/var/lib/mysql
    environment:
      TZ: "Asia/Tokyo"
      MYSQL_USER: epgstation
      MYSQL_PASSWORD: ${MYSQL_EPGSTATION_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_EPGSTATION_ROOT_PASSWORD}
      MYSQL_DATABASE: epgstation
    expose:
      - "3306"
    networks:
      internal:
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --performance-schema=false --expire_logs_days=1
    restart: always

  epgstation:
    image: ghcr.io/akashisn/dvb-docker/epgstation:5.0-qsv
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./epgstation/config:/app/config
      - ./epgstation/thumbnail:/app/thumbnail
      - /mnt/recorded:/app/recorded
      - /mnt/backup/epgstation:/mnt/backup/epgstation
      - log_volume:/var/promtail
    devices:
      - /dev/dri:/dev/dri
    environment:
      TZ: "Asia/Tokyo"
      HOME: /app
      DOMAIN: ${DOMAIN}
      MYSQL_PASSWORD: ${MYSQL_EPGSTATION_PASSWORD}
    expose:
      - "8888"
    networks:
      internal:
    depends_on:
      - mirakurun
      - mariadb_epgstation
    command: >
      /bin/sh -c
        "mkdir -p /var/promtail/epgstation
        rm -rf /app/logs
        ln -snf /var/promtail/epgstation /app/logs
        envsubst '$$MYSQL_PASSWORD $$DOMAIN' < /app/config/config.yml.template > /app/config/config.yml
        npm start"
    restart: always

  #
  # Nextcloud
  #

  mariadb_nextcloud:
    image: mariadb:10.5
    volumes:
      - mariadb_nextcloud:/var/lib/mysql
    environment:
      TZ: "Asia/Tokyo"
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: ${MYSQL_NEXTCLOUD_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_NEXTCLOUD_ROOT_PASSWORD}
      MYSQL_DATABASE: nextcloud
    expose:
      - "3306"
    networks:
      internal:
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --performance-schema=false --expire_logs_days=1
    restart: always

  redis_nextcloud:
    image: redis:alpine
    volumes:
      - redis_nextcloud:/data
    environment:
      TZ: "Asia/Tokyo"
    expose:
      - "6379"
    networks:
      internal:
    command: redis-server --requirepass ${REDIS_HOST_PASSWORD}
    restart: always

  nextcloud:
    image: ghcr.io/akashisn/nextcloud
    volumes:
      - /mnt:/mnt
      - nextcloud:/var/www/html
      - log_volume:/var/promtail
    environment:
      TZ: "Asia/Tokyo"
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: ${MYSQL_NEXTCLOUD_PASSWORD}
      MYSQL_DATABASE: nextcloud
      MYSQL_HOST: mariadb_nextcloud
      REDIS_HOST: redis_nextcloud
      REDIS_HOST_PASSWORD: ${REDIS_HOST_PASSWORD}
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD}
      NEXTCLOUD_TRUSTED_DOMAINS: "files.${DOMAIN} files-local.${DOMAIN}"
      NEXTCLOUD_DATA_DIR: /mnt/nextcloud
      OVERWRITEPROTOCOL: https
      TRUSTED_PROXIES: nginx
    expose:
      - "9000"
    networks:
      internal:
    depends_on:
      - mariadb_nextcloud
      - redis_nextcloud
    command: >
      /bin/sh -c
        "mkdir -p /var/promtail/nextcloud
        /usr/bin/supervisord -c /etc/supervisord.conf"
    restart: always

  #
  # Nginx
  #

  nginx:
    image: ghcr.io/akashisn/nginx
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /mnt/public:/public
      - ./nginx/conf.d:/run/nginx
      - nextcloud:/var/www/html
      - log_volume:/var/promtail
    environment:
      TZ: "Asia/Tokyo"
      DOMAIN: ${DOMAIN}
    expose:
      - "443"
    ports:
      - "443:443"
    networks:
      internal:
      ipv6net:
        ipv6_address: ${DOCKER_IPV6_SUBNET}::3
    depends_on:
      - epgstation
      - nextcloud
    command: >
      /bin/sh -c
        "mkdir -p /var/promtail/nginx
        envsubst '$$DOMAIN' < /run/nginx/tv.conf.template > /etc/nginx/conf.d/tv.conf
        envsubst '$$DOMAIN' < /run/nginx/files.conf.template > /etc/nginx/conf.d/files.conf
        envsubst '$$DOMAIN' < /run/nginx/static.conf.template > /etc/nginx/conf.d/static.conf
        envsubst '$$DOMAIN' < /run/nginx/nginx.conf.template > /etc/nginx/nginx.conf
        /usr/bin/supervisord -c /etc/supervisord.conf"
    restart: always

  #
  # DNS
  #

  dnsmasq:
    image: ghcr.io/akashisn/dnsmasq
    expose:
      - "53"
    ports:
      - "${LOCAL_IP}:53:53/udp"
    restart: always

  #
  # Samba
  #

  samba:
    image: ghcr.io/akashisn/samba
    volumes:
      - /mnt/samba:/mnt/samba
      - log_volume:/var/promtail
    environment:
      TZ: "Asia/Tokyo"
      SAMBA_PASSWORD: ${SAMBA_PASSWORD}
    ports:
      - "139:139"
      - "445:445"
    restart: always

  #
  # Logging tools
  #

  # promtail:
  #   image: grafana/promtail
  #   volumes:
  #     - log_volume:/var/promtail
  #     - ./promtail:/etc/promtail
  #   command: >
  #     -config.file=/etc/promtail/config.yml
  #     -print-config-stderr
  #   depends_on:
  #     - nginx
  #   ports:
  #     - "9080:9080"
  #   restart: always

volumes:
  mariadb_epgstation:
    driver: local
  mariadb_nextcloud:
    driver: local
  redis_nextcloud:
    driver: local
  nextcloud:
    driver: local
  log_volume:
    driver: local

networks:
  internal:
    name: internal
  ipv6net:
    name: ipv6net
    external: true
