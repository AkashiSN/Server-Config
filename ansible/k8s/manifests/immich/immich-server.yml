apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: immich-server
  name: immich-server
  namespace: immich
spec:
  replicas: 2
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v1.124.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2283
              name: immich-server
          envFrom:
            - configMapRef:
                name: immich-env
          env:
            - name: IMMICH_WORKERS_INCLUDE
              value: api
          volumeMounts:
            - name: immich-photos
              mountPath: /usr/src/app/upload
            - name: immich-secrets
              mountPath: /secrets
      volumes:
        - name: immich-secrets
          projected:
            sources:
              - secret:
                  name: immich-secrets
        - name: immich-photos
          persistentVolumeClaim:
            claimName: immich-photos-pvc
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: immich-server
  name: immich-server
  namespace: immich
spec:
  ports:
    - name: immich-server
      port: 2283
      targetPort: immich-server
  selector:
    app: immich-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-immich
  namespace: immich
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - photos.akashisn.info
      secretName: immich-cert
  rules:
    - host: photos.akashisn.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: immich-server
                port:
                  name: immich-server
