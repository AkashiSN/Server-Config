apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: wordpress
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: wordpress
          image: ghcr.io/akashisn/wordpress@sha256:93e0c7e5f1683db1bd3165892623ae80bff51393a23ed0d4603081f86cc85d9a
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never