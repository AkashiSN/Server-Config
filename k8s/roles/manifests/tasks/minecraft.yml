---
# file: roles/manifests/tasks/minecraft.yml
- name: Create the 'minecraft' namespace
  kubernetes.core.k8s:
    state: present
    api_version: v1
    name: minecraft
    kind: Namespace
  become: false

- name: Create minecraft/minecraft-secrets
  kubernetes.core.k8s:
    state: present
    api_version: v1
    namespace: minecraft
    name: minecraft-secrets
    kind: Secret
    definition:
      type: Opaque
      data:
        minecraft_rcon_password: "{{ minecraft_rcon_password | b64encode }}"
  become: false

- name: Create minecraft/minecraft-whitelist
  kubernetes.core.k8s:
    state: present
    api_version: v1
    namespace: minecraft
    name: minecraft-whitelist
    kind: Secret
    definition:
      type: Opaque
      data:
        minecraft_whitelist: "{{ minecraft_whitelist | b64encode }}"
  become: false

- name: Apply the minecraft/persistent-volumes manifest
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', 'manifests/minecraft/persistent-volume.yml') | from_yaml_all }}"
  become: false

- name: Apply the minecraft/minecraft manifest
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', 'manifests/minecraft/minecraft.yml') | from_yaml_all }}"
    wait: true
  become: false

- name: Wait for all pods to be ready
  ansible.builtin.command:
    cmd: kubectl get pods -n minecraft -o jsonpath='{.items[*].status.conditions[?(@.type=="Ready")].status}'
  register: result
  until: result.stdout.find("False") == -1
  retries: 60
  delay: 10
  changed_when: false
  become: false
