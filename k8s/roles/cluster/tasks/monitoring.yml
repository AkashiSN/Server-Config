---
# file: roles/cluster/tasks/monitoring.yml
# Helm charts
- name: Add grafana Helm charts repository
  kubernetes.core.helm_repository:
    name: grafana
    repo_url: https://grafana.github.io/helm-charts
  become: false

- name: Add prometheus-community Helm charts repository
  kubernetes.core.helm_repository:
    name: prometheus-community
    repo_url: https://prometheus-community.github.io/helm-charts
  become: false

# Prometheus
- name: Deploy prometheus chart using set values on target
  kubernetes.core.helm:
    release_name: prometheus
    chart_ref: prometheus-community/prometheus
    release_namespace: monitoring
    create_namespace: true
    update_repo_cache: true
    wait: true
    atomic: true
    release_values:
      serverFiles:
        alerting_rules.yml: "{{ lookup('file', 'mixin/prometheus_alerts.yml') | from_yaml }}"
        recording_rules.yml: "{{ lookup('file', 'mixin/prometheus_rules.yml') | from_yaml }}"
        prometheus.yml: "{{ lookup('file', 'prometheus.yml') | from_yaml }}"
      server:
        persistentVolume:
          enabled: true
          storageClass: truenas-nfs-csi
      alertmanager:
        persistence:
          enabled: true
          storageClass: truenas-nfs-csi
  become: false

# Loki
- name: Deploy loki chart using set values on target
  kubernetes.core.helm:
    release_name: loki
    chart_ref: grafana/loki
    release_namespace: monitoring
    create_namespace: true
    update_repo_cache: true
    wait: true
    atomic: true
    release_values:
      loki:
        auth_enabled: false
        commonConfig:
          replication_factor: 1
        ingester:
          chunk_retain_period: 1m
        server:
          graceful_shutdown_timeout: 30s
        storage:
          type: filesystem
        frontend:
          graceful_shutdown_timeout: 30s
      singleBinary:
        replicas: 1
        persistence:
          enabled: true
          storageClass: truenas-nfs-csi
      monitoring:
        selfMonitoring:
          enabled: false
      test:
        enabled: false
  become: false

# Promtail
- name: Deploy promtail chart on target
  kubernetes.core.helm:
    release_name: promtail
    chart_ref: grafana/promtail
    release_namespace: monitoring
    create_namespace: true
    update_repo_cache: true
    wait: true
    atomic: true
    release_values:
      config:
        snippets:
          pipelineStages: "{{ lookup('file', 'promtail-pipeline-stages.yml') | from_yaml }}"
  become: false

# Grafana
- name: Create grafana-secrets
  kubernetes.core.k8s:
    state: present
    api_version: v1
    namespace: monitoring
    name: grafana-secrets
    kind: Secret
    definition:
      type: Opaque
      data:
        admin-user: "{{ grafana_admin_user | b64encode }}"
        admin-password: "{{ grafana_admin_password | b64encode }}"
  become: false

- name: Find all .json files
  ansible.builtin.find:
    paths: "mixin/dashboards"
    patterns: "*.json"
  delegate_to: localhost
  register: dashboard_files

- name: Create ConfigMap for each dashboard
  kubernetes.core.k8s:
    state: present
    api_version: v1
    kind: ConfigMap
    namespace: monitoring
    definition:
      metadata:
        name: "dashboard-{{ item.path | basename | regex_replace('.json$', '') }}"
        labels:
          grafana_dashboard: "1"
      data: "{ '{{ item.path | basename }}' : {{ lookup('file', item.path) | to_nice_json }} }"
  loop: "{{ dashboard_files.files }}"
  become: false

- name: Deploy grafana chart using set values on target
  kubernetes.core.helm:
    release_name: grafana
    chart_ref: grafana/grafana
    release_namespace: monitoring
    create_namespace: true
    update_repo_cache: true
    wait: true
    atomic: true
    release_values:
      sidecar:
        dashboards:
          enabled: true
      admin:
        existingSecret: grafana-secrets
      persistence:
        enabled: true
        storageClassName: truenas-nfs-csi
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server
              access: proxy
              isDefault: true
            - name: Loki
              type: loki
              access: proxy
              url: http://loki:3100
              jsonData:
                maxLines: 5000
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer
        hosts:
          - "{{ grafana_fqdn }}"
        tls:
          - secretName: letsencrypt-cert
            hosts:
              - "{{ grafana_fqdn }}"
  become: false
