---
# file: roles/cluster/tasks/argo-cd.yml
- name: Add argo Helm charts repository
  kubernetes.core.helm_repository:
    name: argo
    repo_url: https://argoproj.github.io/argo-helm
  become: false

- name: Check if argo-cd Helm chart is installed
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      helm list --all-namespaces --deployed --short | grep argo-cd
    executable: /bin/bash
  register: argo_cd_helm_chart_result
  changed_when: argo_cd_helm_chart_result.rc != 0
  ignore_errors: true
  become: false

- name: Deploy argocd chart using set values on target
  kubernetes.core.helm:
    release_name: argo-cd
    chart_ref: argo/argo-cd
    release_namespace: argo-cd
    create_namespace: true
    update_repo_cache: true
    wait: true
    atomic: true
    values: "{{ lookup('template', 'argo-cd-values.yml.j2') | from_yaml }}"
  register: argo_cd_helm_chart_install
  when: argo_cd_helm_chart_result.rc != 0
  become: false

- name: Create the argo-cd/Application
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', 'manifests/application.yml') | from_yaml }}"
  become: false
