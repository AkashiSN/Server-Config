---
# file: roles/delete/tasks/wordpress.yml
- name: Delete the wordpress/cronjob manifest
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('file', 'manifests/wordpress/cronjob.yml') | from_yaml_all }}"
  become: false

- name: Delete the wordpress/wordpress manifest
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('file', 'manifests/wordpress/wordpress.yml') | from_yaml_all }}"
    wait: true
  become: false

- name: Delete the wordpress/wordpress-conf manifest
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('file', 'manifests/wordpress/wordpress-conf.yml') | from_yaml_all }}"
    wait: true
  become: false

