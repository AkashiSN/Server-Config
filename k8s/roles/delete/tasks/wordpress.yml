  become: false

- name: Delete the wordpress/nginx-conf manifest
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('file', 'manifests/wordpress/nginx-conf.yml') | from_yaml_all }}"
    wait: true
  become: false

- name: Delete the wordpress/persistent-volumes manifest
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('file', 'manifests/wordpress/persistent-volume.yml') | from_yaml_all }}"
  become: false
