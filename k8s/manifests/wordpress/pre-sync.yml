apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: wordpress
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: wordpress
          image: ghcr.io/akashisn/wordpress@sha256:3fcc87ec8027e024e66d18c92724bde70c024b899430552b7def102538efd12f
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never