apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: wordpress
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: wordpress
          image: ghcr.io/akashisn/wordpress@sha256:c5b0bf54bc4028c3cc11b30262282edd2a499b48ac47ea60df43f959503f6757
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never