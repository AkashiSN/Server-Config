apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: palworld
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: palworld
          image: thijsvanloef/palworld-server-docker@sha256:dbea75bd6025503ae270b88fdb23990d3f48ff38580194d9bd08b76991a22f93
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never
