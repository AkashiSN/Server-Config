apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: palworld
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: palworld
          image: thijsvanloef/palworld-server-docker@sha256:7c93f128e80e602cb7708b0eaf83c4907f0da1c8367ccee348e949eb3ce3f3b4
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never
