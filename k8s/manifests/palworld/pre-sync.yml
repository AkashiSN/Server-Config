apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: palworld
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: palworld
          image: thijsvanloef/palworld-server-docker@sha256:d89cd9c976c8574641db8a0982355a4754362f14701d3c83941c6f7a99736601
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never
