apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: palworld
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: palworld
          image: thijsvanloef/palworld-server-docker@sha256:4204f3eba98d1a92db1c5b8faebbf2e18c9678cf8a50c3e3bd01599886d620cc
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never
