apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: epgstation-mariadb
  name: epgstation-mariadb
  namespace: tv
spec:
  replicas: 1
  serviceName: epgstation-mariadb
  selector:
    matchLabels:
      app: epgstation-mariadb
  template:
    metadata:
      labels:
        app: epgstation-mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.8.8
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
              name: mariadb
          env:
            - name: TZ
              value: Asia/Tokyo
            - name: MARIADB_ROOT_PASSWORD_FILE
              value: /secrets/epgstation_mariadb_root_password
            - name: MARIADB_USER
              value: epgstation
            - name: MARIADB_PASSWORD_FILE
              value: /secrets/epgstation_mariadb_user_password
            - name: MARIADB_DATABASE
              value: epgstation
            - name: MARIADB_AUTO_UPGRADE
              value: "1"
            - name: MARIADB_DISABLE_UPGRADE_BACKUP
              value: "1"
          args:
            - "mysqld"
            - "--character-set-server=utf8mb4"
            - "--collation-server=utf8mb4_unicode_ci"
            - "--performance-schema=false"
            - "--expire_logs_days=1"
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
            - name: epgstation-secrets
              mountPath: /secrets
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 500Mi
      volumes:
        - name: epgstation-secrets
          secret:
            secretName: epgstation-secrets
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOncePod
        storageClassName: iscsi-ssd-storage
        resources:
          requests:
            storage: 30Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: epgstation-mariadb
  name: epgstation-mariadb
  namespace: epgstation
spec:
  ports:
    - name: mariadb
      port: 3306
      targetPort: mariadb
  selector:
    app: epgstation-mariadb
