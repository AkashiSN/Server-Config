apiVersion: v1
kind: ConfigMap
metadata:
  name: dnsmasq-conf
  namespace: dns
data:
  dnsmasq.conf: |
    port=10053
    cache-size=0
    no-resolv
    server=1.0.0.1
    server=1.1.1.1
    strict-order
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dnsdist-conf
  namespace: dns
data:
  dnsdist.conf: |
    setACL("0.0.0.0/0")
    addACL("::/0")
    newServer("127.0.0.1:10053")
    addLocal("0.0.0.0:53")
    addLocal("[::]:53")
    addDOHLocal("0.0.0.0:443", "/certs/tls.crt", "/certs/tls.key", "/")
    addDOHLocal("[::]:443", "/certs/tls.crt", "/certs/tls.key", "/")
    addTLSLocal("0.0.0.0:853", "/certs/tls.crt", "/certs/tls.key")
    addTLSLocal("[::]:853", "/certs/tls.crt", "/certs/tls.key")
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-server
  namespace: dns
spec:
  selector:
    matchLabels:
      app: dns-server
  replicas: 4
  template:
    metadata:
      labels:
        app: dns-server
    spec:
      containers:
        - name: dnsmasq
          image: ghcr.io/akashisn/dnsmasq@sha256:4df372c4ff215ad09237cb7c328c4a618835b3f817a1ffa570a8ba00e0d18e63
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: dnsmasq-conf
              mountPath: /etc/dnsmasq.d/dnsmasq.conf
              subPath: dnsmasq.conf
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
        - name: dnsdist
          image: ghcr.io/akashisn/dnsdist@sha256:b8aed38d75751400890e71fb0676be87286dcbe1ccf7e1e38e543ce8761ccd5c
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 53
              protocol: UDP
              name: dnsdist
            - containerPort: 443
              protocol: TCP
              name: dnsdist-doh
            - containerPort: 853
              protocol: TCP
              name: dnsdist-dot
          volumeMounts:
            - name: dnsdist-conf
              mountPath: /etc/dnsdist.conf
              subPath: dnsdist.conf
              readOnly: true
            - name: certs
              mountPath: /certs
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
      volumes:
        - name: certs
          secret:
            secretName: dns-cert
        - name: dnsmasq-conf
          configMap:
            name: dnsmasq-conf
        - name: dnsdist-conf
          configMap:
            name: dnsdist-conf
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/loadBalancerIPs: "{{ dns_load_balancer_ips }}"
  labels:
    service: dns-server
  name: dns-server
  namespace: dns
spec:
  ipFamilyPolicy: "{{ ip_family_policy }}"
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - port: 53
      protocol: UDP
      name: dnsdist
    - port: 443
      protocol: TCP
      name: dnsdist-doh
    - port: 853
      protocol: TCP
      name: dnsdist-dot
  selector:
    app: dns-server
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dns-cert
  namespace: dns
spec:
  secretName: dns-cert
  dnsNames:
    - "{{ dns_host }}"
  issuerRef:
    name: letsencrypt-cluster-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-dns-server
  annotations:
    nginx.org/ssl-services: dns-server
  namespace: dns
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "{{ dns_host }}"
      secretName: dns-cert
  rules:
    - host: "{{ dns_host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dns-server
                port:
                  name: dnsdist-doh