apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: overleaf
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: mongo
          image: bitnami/mongodb:6.0.11
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
        - name: overleaf
          image: sharelatex/sharelatex:4.2.0
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never
