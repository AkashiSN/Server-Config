apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: nextcloud-psql
  name: nextcloud-psql
  namespace: nextcloud
spec:
  replicas: 1
  serviceName: nextcloud-psql
  selector:
    matchLabels:
      app: nextcloud-psql
  template:
    metadata:
      labels:
        app: nextcloud-psql
    spec:
      containers:
        - name: postgresql
          image: postgres:alpine
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
              name: postgresql
          env:
            - name: TZ
              value: Asia/Tokyo
            - name: POSTGRES_PASSWORD_FILE
              value: /secrets/nextcloud_psql_password
            - name: POSTGRES_DB
              value: nextcloud
            - name: POSTGRES_USER
              value: nextcloud
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: nextcloud-secrets
              mountPath: /secrets
          resources:
            requests:
              cpu: "2"
              memory: 2Gi
            limits:
              cpu: "4"
              memory: 4Gi
      volumes:
        - name: nextcloud-secrets
          secret:
            secretName: nextcloud-secrets
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: iscsi-ssd-storage
        resources:
          requests:
            storage: 30Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: nextcloud-psql
  name: nextcloud-psql
  namespace: nextcloud
spec:
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
  selector:
    app: nextcloud-psql
