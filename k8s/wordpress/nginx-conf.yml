apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: wordpress
data:
  nginx.conf: |
    user             www-data;
    worker_processes auto;

    error_log /var/log/nginx/error.log warn;

    pid /var/run/nginx.pid;

    events {
      worker_connections 99560;
    }

    http {
      include           /etc/nginx/mime.types;
      default_type      application/octet-stream;

      include /etc/nginx/conf.d/real_ip.conf;

      map $http_cf_connecting_ip $client_ip {
        ""      $remote_addr;
        default $http_cf_connecting_ip;
      }

      log_format main   '$client_ip $host $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent"';

      sendfile          on;
      #tcp_nopush       on;

      keepalive_timeout 65;

      include           /etc/nginx/conf.d/wordpress.conf;
    }
  real_ip.conf: |
    # Cloudflare network
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;

    # Local k8s pod network
    set_real_ip_from 10.244.0.0/16;

    real_ip_recursive on;
    real_ip_header X-Forwarded-For;
  wordpress.conf: |
    upstream php-handler {
      server 127.0.0.1:9000;
    }

    # Set the `immutable` cache control options only for assets with a cache busting `v` argument
    map $arg_v $asset_immutable {
      "" "";
      default "immutable";
    }

    server {
      listen 80;
      server_name wordpress;

      # Path to the root of your installation
      root /var/www/html;

      access_log /var/log/nginx/access.log main;
      error_log /var/log/nginx/error.log warn;

      # Prevent nginx HTTP Server Detection
      server_tokens off;

      # HSTS settings
      # WARNING: Only add the preload option once you read about
      # the consequences in https://hstspreload.org/. This option
      # will add the domain to a hardcoded list that is shipped
      # in all major browsers and getting removed from this list
      # could take several months.
      add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload;" always;

      # set max upload size and increase upload timeout:
      client_max_body_size 0;
      client_body_buffer_size 2000m;
      client_body_timeout 3600s;
      fastcgi_buffering off;

      # php execution timeout:
      fastcgi_connect_timeout 3600s;
      fastcgi_send_timeout 3600s;
      fastcgi_read_timeout 3600s;

      # Enable gzip but do not remove ETag headers
      gzip on;
      gzip_vary on;
      gzip_comp_level 4;
      gzip_min_length 256;
      gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
      gzip_types application/atom+xml application/javascript application/json application/ld+json application/manifest+json application/rss+xml application/vnd.geo+json application/vnd.ms-fontobject application/wasm application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/plain text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy;

      # Pagespeed is not supported by Nextcloud, so if your server is built
      # with the `ngx_pagespeed` module, uncomment this line to disable it.
      #pagespeed off;

      # HTTP response headers borrowed from Nextcloud `.htaccess`
      add_header Referrer-Policy                      "no-referrer"   always;
      add_header X-Content-Type-Options               "nosniff"       always;
      add_header X-Download-Options                   "noopen"        always;
      add_header X-Frame-Options                      "SAMEORIGIN"    always;
      add_header X-Permitted-Cross-Domain-Policies    "none"          always;
      add_header X-Robots-Tag                         "none"          always;
      add_header X-XSS-Protection                     "1; mode=block" always;

      # Remove X-Powered-By, which is an information leak
      fastcgi_hide_header X-Powered-By;

      index index.php;

      location = /favicon.ico {
        log_not_found off;
        access_log off;
      }

      location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
      }

      location / {
        # This is cool because no php is touched for static content.
        # include the "?$args" part so non-default permalinks doesn't break when using query string
        try_files $uri $uri/ /index.php?$args;
      }

      location ~ \.php$ {
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_pass php-handler;
        # The following parameter can be also included in fastcgi_params file
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
      }

      location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires max;
        log_not_found off;
      }
    }
