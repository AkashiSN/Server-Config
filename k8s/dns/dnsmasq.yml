apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsmasq
  namespace: dns
spec:
  selector:
    matchLabels:
      app: dnsmasq
  replicas: 3
  template:
    metadata:
      labels:
        app: dnsmasq
    spec:
      containers:
        - name: dnsmasq
          image: ghcr.io/akashisn/dnsmasq
          imagePullPolicy: Always
          ports:
            - containerPort: 53
              protocol: UDP
              name: dnsmasq
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 500m
              memory: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: dnsmasq
  name: dnsmasq
  namespace: dns
spec:
  type: ClusterIP
  ports:
    - port: 53
      protocol: UDP
      name: dnsmasq
  selector:
    app: dnsmasq
