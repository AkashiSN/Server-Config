apiVersion: v1
kind: PersistentVolume
metadata:
  name: mc-pv
spec:
  capacity:
    storage: 30Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: iscsi-ssd-storage
  claimRef:
    namespace: mc
    name: data-mc-vanilla-0
  iscsi:
    targetPortal: 172.16.255.2:3260
    iqn: iqn.2005-10.org.freenas.ctl:minecraft
    lun: 0
    fsType: xfs
    readOnly: false
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mc-env
  namespace: mc
data:
  TZ: "Asia/Tokyo"
  EULA: "TRUE"
  MEMORY: "16G"
  MOTD: "A §l§cVanilla§r Minecraft server powered by §nKubernetes§r"
  DIFFICULTY: "normal"
  RCON_PASSWORD_FILE: "/secrets/mc_rcon_password"
  OVERRIDE_SERVER_PROPERTIES: "TRUE"
  ENABLE_WHITELIST: "TRUE"
  ENFORCE_WHITELIST: "TRUE"
  OVERRIDE_WHITELIST: "TRUE"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: mc-vanilla
  name: mc-vanilla
  namespace: mc
spec:
  replicas: 1
  serviceName: mc-vanilla
  selector:
    matchLabels:
      app: mc-vanilla
  template:
    metadata:
      labels:
        app: mc-vanilla
    spec:
      containers:
        - name: mc
          image: itzg/minecraft-server
          ports:
          - containerPort: 25565
            name: mc
          envFrom:
          - configMapRef:
              name: mc-env
          env:
          - name: WHITELIST
            valueFrom:
              secretKeyRef:
                name: mc-whitelist
                key: mc_whitelist
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /secrets
              name: mc-secret
          readinessProbe:
            exec:
              command: [ "/usr/local/bin/mc-monitor", "status", "--host", "localhost" ]
            initialDelaySeconds: 20
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            exec:
              command: ["/usr/local/bin/mc-monitor", "status", "--host", "localhost"]
            initialDelaySeconds: 120
            periodSeconds: 60
        # - name: backup
        #   image: itzg/mc-backup
        #   securityContext:
        #     runAsUser: 1000
        #   env:
        #     - name: BACKUP_INTERVAL
        #       value: "60"
        #     - name: INITIAL_DELAY
        #       value: "10"
        #   volumeMounts:
        #     - mountPath: /data
        #       name: data
        #       readOnly: true
        #     - mountPath: /backups
        #       name: backups
      volumes:
        - name: mc-secret
          secret:
            secretName: mc-secret
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: iscsi-ssd-storage
      resources:
        requests:
          storage: 30Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: mc-vanilla
  name: mc-vanilla
  namespace: mc
spec:
  type: LoadBalancer
  loadBalancerIP: 172.16.254.25
  ports:
  - port: 25565
    name: mc
  selector:
    app: mc-vanilla
