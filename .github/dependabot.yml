    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/kubernetes/nextcloud"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "mariadb"
        update-types:
          - "version-update:semver-major"
