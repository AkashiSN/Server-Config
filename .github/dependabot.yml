version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  # https://github.com/dependabot/dependabot-core/issues/2178
  # - package-ecosystem: "docker"
  #   directory: "/docker/epgstation"
  #   schedule:
  #     interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/docker/nextcloud"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "nextcloud"
        update-types:
          - "version-update:semver-major"
  - package-ecosystem: "docker"
    directory: "/docker/wordpress"
    schedule:
      interval: "weekly"
  # k8s manifests
  - package-ecosystem: "docker"
    directory: "/ansible/k8s/manifests/dns"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/ansible/k8s/manifests/nextcloud"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "mariadb"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
  - package-ecosystem: "docker"
    directory: "/ansible/k8s/manifests/wordpress"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "mariadb"
        update-types:
          - "version-update:semver-major"
