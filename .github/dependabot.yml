  - package-ecosystem: "docker"
    directory: "/docker/dnsdist"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/docker/dnsmasq"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/docker/nextcloud"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "nextcloud"
        update-types:
          - "version-update:semver-major"
