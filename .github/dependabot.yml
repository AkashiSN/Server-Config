version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  # https://github.com/dependabot/dependabot-core/issues/2178
  # - package-ecosystem: "docker"
  #   directory: "/docker/epgstation"
  #   schedule:
  #     interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/docker/dnsdist"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/docker/dnsmasq"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/docker/nextcloud"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "nextcloud"
        update-types:
          - "version-update:semver-major"
  - package-ecosystem: "docker"
    directory: "/docker/wordpress"
    schedule:
      interval: "weekly"
  # k8s manifests - k8s
  - package-ecosystem: "docker"
    directory: "/kubernetes/k8s/dns"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/kubernetes/k8s/nextcloud"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "mariadb"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
  - package-ecosystem: "docker"
    directory: "/kubernetes/k8s/wordpress"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "mariadb"
        update-types:
          - "version-update:semver-major"
  # k8s manifests - eks
  - package-ecosystem: "docker"
    directory: "/kubernetes/eks/dns"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/kubernetes/k8s/immich"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "tensorchord/pgvecto-rs"
      - dependency-name: "redis"
        update-types:
          - "version-update:semver-major"
