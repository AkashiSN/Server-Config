version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  # https://github.com/dependabot/dependabot-core/issues/2178
  - package-ecosystem: "docker"
    directory: "/docker/epgstation"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/docker/nextcloud"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "nextcloud"
        update-types:
          - "version-update:semver-major"
  - package-ecosystem: "docker"
    directory: "/docker/wordpress"
    schedule:
      interval: "daily"
  # k8s manifests
  - package-ecosystem: "docker"
    directory: "/k8s/manifests/dns"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/k8s/manifests/nextcloud"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "mariadb"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
  - package-ecosystem: "docker"
    directory: "/k8s/manifests/wordpress"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "mariadb"
        update-types:
          - "version-update:semver-major"