apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-redis
  namespace: immich
spec:
  selector:
    matchLabels:
      app: immich-redis
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: immich-redis
    spec:
      containers:
        - name: immich-redis
          image: docker.io/valkey/valkey:9@sha256:fb8d272e529ea567b9bf1302245796f21a2672b8368ca3fcb938ac334e613c8f
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
              name: immich-redis
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - valkey-cli ping || exit 1
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - valkey-cli ping || exit 1
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: immich-redis
  name: immich-redis
  namespace: immich
spec:
  type: ClusterIP
  ports:
    - port: 6379
      name: immich-redis
  selector:
    app: immich-redis
