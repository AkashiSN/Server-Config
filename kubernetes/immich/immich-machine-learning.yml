apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: immich-machine-learning
  name: immich-machine-learning
  namespace: immich
spec:
  selector:
    matchLabels:
      app: immich-machine-learning
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  replicas: 2
  template:
    metadata:
      labels:
        app: immich-machine-learning
    spec:
      containers:
        - name: immich-machine-learning
          image: ghcr.io/immich-app/immich-machine-learning:v2.3.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3003
          envFrom:
            - configMapRef:
                name: immich-env
          env:
            - name: IMMICH_PORT
              value: "3003"
          volumeMounts:
            - name: model-cache
              mountPath: /cache
            - name: immich-secrets
              mountPath: /secrets
      volumes:
        - name: immich-secrets
          projected:
            sources:
              - secret:
                  name: immich-secrets
        - name : model-cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: immich-machine-learning
  name: immich-machine-learning
  namespace: immich
spec:
  ports:
    - name: immich-machine-learning
      port: 3003
      targetPort: 3003
  selector:
    app: immich-machine-learning
