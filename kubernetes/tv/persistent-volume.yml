apiVersion: v1
kind: PersistentVolume
metadata:
  name: mirakc-epg-pv
spec:
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteOncePod
  persistentVolumeReclaimPolicy: Retain
  storageClassName: iscsi-ssd-storage
  claimRef:
    namespace: tv
    name: epg-mirakc-0
  iscsi:
    targetPortal: 10.254.0.2:3260
    iqn: iqn.2005-10.org.freenas.ctl:mirakc-epg
    lun: 0
    fsType: xfs
    readOnly: false
---
apiVersion: v1
