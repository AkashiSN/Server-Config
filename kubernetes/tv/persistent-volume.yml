apiVersion: v1
kind: PersistentVolume
metadata:
  name: epgstation-recorded-pv
spec:
  capacity:
    storage: 8Ti
  accessModes:
    - ReadWriteOncePod
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-hdd-storage
  claimRef:
    namespace: tv
    name: recorded-epgstation-0
  nfs:
    server: 10.254.0.2
    path: /mnt/hdd/nfs/recorded
  mountOptions:
    - nfsvers=4.2
