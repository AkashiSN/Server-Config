apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-pv
spec:
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteOncePod
  persistentVolumeReclaimPolicy: Retain
  storageClassName: iscsi-ssd-storage
  claimRef:
    namespace: nextcloud
    name: app-nextcloud-0
  local:
    path: /pool/nextcloud/nextcloud-app
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
              - k3s-lightsail
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-data-pv
spec:
  capacity:
    storage: 8Ti
  accessModes:
    - ReadWriteOncePod
  persistentVolumeReclaimPolicy: Retain
  storageClassName: iscsi-hdd-storage
  claimRef:
    namespace: nextcloud
    name: data-nextcloud-0
  iscsi:
    targetPortal: 10.254.0.2:3260
    iqn: iqn.2005-10.org.freenas.ctl:nextcloud-data
    lun: 0
    fsType: xfs
    readOnly: false
---
