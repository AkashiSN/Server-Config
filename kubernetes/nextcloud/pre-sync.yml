apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: nextcloud
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: nextcloud
          image: ghcr.io/akashisn/nextcloud@sha256:dfc17885f4bef6bf999f959bcfe710414cfa3aaf3442aeb1b5c69a8fc64bf8c0
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never